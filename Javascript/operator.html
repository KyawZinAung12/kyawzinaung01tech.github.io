<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator lessons</h1>
    <script>
        // assign operator =
        let name = "Kyaw Zin Aung";
        console.log(name);

        // addition operator +
        let three = 1 + 2;
        console.log(three);

        let threeOne = three + 1;
        console.log(threeOne);

        let number = 7;
        // number = number + 1;
        number += 1;
        console.log(number);

        let num = 2;
        console.log(num++);
        console.log(num);
        console.log(++num);
        
        // sub operator -
        let two = 3 - 1;
        console.log(two);

        // division /
        let div1 = 24324324 / 5324;
        console.log(div1.toFixed(2));

        let div2 = 20;
        div2 /= 3;
        console.log(div2.toFixed(0));

        // remainder operator %
        let rem1 = 50 % 2;
        console.log(rem1);

        // multiplication * 
        let multi1 = 4 * 5;
        console.log(multi1);


        // exponentation operator **
        let exp1 = 12 ** 5;
        console.log(exp1);


        // presendence
        let total = 2 * ( 2 + 5 ) / 2 % 3 - 5;
        console.log(total);
        

        


        
        

        
        

        
        


        
    </script>
</body>
</html>
