<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DataType</h1>
    <script>
        // string
        let name = "Kyaw Zin Aung";
        // let name = 'Kyaw Zin Aung';
        // let name = `Kyaw Zin Aung`;
        console.log(name);
        console.log(typeof(name));

        // numeric 
        let age = 29.2;
        // let age = 29;
        console.log(age);
        console.log(typeof(age));

        // Boolean
        let son = true;
        console.log(son);
        console.log(typeof(son));


        // null
        let single = null;
        console.log(single);
        console.log(typeof(single));

        // undifined
        let myBaby;
        console.log(myBaby);
        console.log(typeof(myBaby));

        // array
        // let arr1 = new Array('a','b','c',1,2,3);
        let arr1 = ['Aung Aung','Mg Mg','Aye Aye','Tun Tun','Hla Hla'];
        console.log(arr1);
        console.log(typeof(arr1));
        console.log(arr1[2]);

        // object
        let myCar = {
            name : 'BMW',
            model : '2025',
            color : 'White'
        }
        console.log(myCar);
        console.log(myCar.name);
        
        

    </script>
</body>
</html>
