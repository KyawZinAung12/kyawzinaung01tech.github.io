<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/external.css">
</head>
<body>
    <h1>Grid Lessons</h1>


    <div class="gridOne">
        <div style="background-color: #FF0000;">1</div>
        <div style="background-color: #c9a4a4;">2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;">4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>

    <h1>Grid Column Gap</h1>

    <div class="gridTwo">
        <div style="background-color: #FF0000;">1</div>
        <div style="background-color: #c9a4a4;">2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;">4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>

    <h1>Grid Row Gap</h1>

    <div class="gridThree">
        <div style="background-color: #FF0000;">1</div>
        <div style="background-color: #c9a4a4;">2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;">4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>


    <h1>Grid Gap</h1>

    <div class="gridFour">
        <div style="background-color: #FF0000;">1</div>
        <div style="background-color: #c9a4a4;">2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;">4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>


    <h1>Grid Column Add</h1>

    <div class="gridFive">
        <div style="background-color: #FF0000;" >1</div>
        <div style="background-color: #c9a4a4;" >2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;" class="columnadd">4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>


    <h1>Grid Row Add</h1>

    <div class="gridSix">
        <div style="background-color: #FF0000;">1</div>
        <div style="background-color: #c9a4a4;"  >2</div>
        <div style="background-color: #170202;">3</div>
        <div style="background-color: #5ec625;" >4</div>
        <div style="background-color: #5117f0;">5</div>
        <div style="background-color: #35052d;" class="rowadd">6</div>
        <div style="background-color: #a91d1d;">7</div>
        <div style="background-color: #0022ff;">8</div>
        <div style="background-color: #ebf711;">9</div>
    </div>
</body>
</html>
